
<!DOCTYPE html>
<html>
<head>

  <style>
  .layout{
  width: 600px;
  margin: 0 auto;
}
.layout>div{
  margin-top: 30px;
}
.h-card{
  width: 300px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.9)!important;

  font-weight: bold;

.h-card .detail p{

  text-overflow: ellipsis;

}
.h-card .text-center{

}
